<div id="imgCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block" src="../../assets/img/h1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block" src="../../assets/img/h2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block" src="../../assets/img/h3.jpg" alt="Third slide">
        </div>
    </div>
</div>

<div id="chartDiv">
    <!-- <app-vis></app-vis> -->
    <mat-spinner *ngIf="!areaNodes"></mat-spinner>
    <!-- <graph *ngIf="data" [nodes]="nodes" [links]="links"></graph> -->
    <app-area-graph *ngIf="areaNodes && categoryNodes.length === 0" (getAreaEvent)="getAreaEvent($event)" [nodes]="areaNodes"
        [links]="areaLinks"></app-area-graph>
    <app-category-graph *ngIf="categoryNodes.length > 0" [nodes]="categoryNodes" [links]="categoryLinks"></app-category-graph>
    <!-- <app-journal-graph *ngIf="data" [nodes]="nodes" [links]="links"></app-journal-graph> -->
    <!-- <app-article-graph *ngIf="data" [nodes]="nodes" [links]="links"></app-article-graph> -->
</div>
