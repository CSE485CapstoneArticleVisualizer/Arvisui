<div id="imgCarousel" class="carousel slide carousel-fade" data-ride="carousel" data-pause="false">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <img class="d-block" src="../../assets/img/h1.jpg" alt="First slide">
        </div>
        <div class="carousel-item">
            <img class="d-block" src="../../assets/img/h2.jpg" alt="Second slide">
        </div>
        <div class="carousel-item">
            <img class="d-block" src="../../assets/img/h3.jpg" alt="Third slide">
        </div>
    </div>
</div>

<div id="chartDiv" class="text-center">
    <!-- <app-vis></app-vis> -->
    <mat-spinner *ngIf="!data"></mat-spinner>
    <!-- <graph *ngIf="data" [nodes]="nodes" [links]="links"></graph> -->
    <app-force-directed-graph *ngIf="data" [nodes]="nodes" [links]="links"></app-force-directed-graph>
</div>
